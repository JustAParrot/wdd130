<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index_sp.html">
                <img class="logo" src="images/great-snipe-logo.png" alt="GP Logo" />
            </a>
            <nav>

                <a href="order.html">Order Now</a>
            </nav>
        </header>
        <main>
            <input type="text" id="countryInput" onkeyup="filterCountries()" placeholder="Search for a country">
            <div class="country-container" id="countryContainer">
            </div>
            <script>
                const countries = [
                    {
                        name: "Ecuador",
                        image: "images/quito.jpg",
                        description:
                            "The use of local tropical fruit like guava, babaco, and figs and the rich sweetness of sugarcane juice and panela (unrefined whole cane sugar) make these desserts uniquely Ecuadorian.",
                        products: [
                            { name: "Manicho", description: "Milk chocolate filled with peanuts\n" },
                            { name: "Galak", description: "White chocolate bar filled with rice crisps\n" },
                            { name: "Fioravanti", description: "Fruit-flavored, carbonated soft drink first sold in 1878\n" },
                        ],
                    },
                    {
                        name: "Germany",
                        image: "images/germany.jpg",
                        description:
                            "One of the signature features of seasonal German baked goods is candied citrus peel – usually candied lemon, lime, or orange pieces in small cubes that go into cookies, cakes, and gingerbread. That's the spirit of the Soft Cake: chocolate cookies with flakey wafer bottoms and orange filling.",
                        products: [
                            { name: "Quarkbällchen", description: "Quarkbällchen, meaning quark balls, is a traditional German snack that is typically made by combining quark, flour, eggs, sugar, vanilla sugar, and baking powder\n" },
                            { name: "Hitschies", description: "Shaped wafers containing a filling of lemony fizzle powder that tingles on the tongue\n" },
                            { name: "Katzenzungen", description: "Milk chocolate stretched out into an oval that resembles a cat's tongue\n" },
                        ],
                    },
                    {
                        name: "Greece",
                        image: "images/santorini.jpg",
                        description:
                            "Greek traditional sweets are made following the principles of the Mediterranean diet; they are simple to prepare and are based on fresh ingredients such as fruit, honey, nuts and sesame paste, grape molasses, and virgin olive oil.",
                        products: [
                            { name: "Τσουρέκι", description: "Tsoureki: Greek sweet bread that we traditionally eat during Easter\n" },
                            { name: "Καραμέλες ούζο", description: "Ouzo Candy: Greek anise-flavored aperitif\n" },
                            { name: "Τσάι του βουνού", description: "Greek Mountain Tea: Herbal tea made from a variety of sideritis, a wild herb abundantly found in Greece\n" },
                        ],
                    },
                ];

                function renderCountries(filteredCountries) {
                    const container = document.getElementById("countryContainer");
                    container.innerHTML = "";

                    filteredCountries.forEach(country => {
                        const countryDiv = document.createElement("div");
                        countryDiv.classList.add("country");

                        const img = document.createElement("img");
                        img.src = country.image;
                        countryDiv.appendChild(img);

                        const name = document.createElement("h3");
                        name.textContent = country.name;
                        countryDiv.appendChild(name);

                        const description = document.createElement("p");
                        description.textContent = country.description;
                        countryDiv.appendChild(description);

                        if (country.products && country.products.length > 0) {
                            const productList = document.createElement("ul");
                            country.products.forEach(product => {
                                const listItem = document.createElement("li");
                                listItem.innerHTML = `<strong>${product.name}</strong>: ${product.description}`;
                                productList.appendChild(listItem);
                            });
                            countryDiv.appendChild(productList);
                        }

                        container.appendChild(countryDiv);
                    });
                }

                function filterCountries() {
                    const input = document.getElementById("countryInput").value.toLowerCase();
                    const filteredCountries = countries.filter(country => country.name.toLowerCase().includes(input));
                    renderCountries(filteredCountries);
                }

                renderCountries(countries);
            </script>
            <div class="fact">
                <img src="images/lolipop.jpg" alt="facts" />
                <p>World's Largest Lollipop: The largest lollipop ever made weighed over 4,000 pounds and stood at 20 feet
                    tall. It was created in See's Candies' factory in California.
                </p>
            </div>
        </main>

            </div>
        </footer>
    </div>
</body>
